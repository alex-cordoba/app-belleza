<ion-content class="ion-padding">
  <form [formGroup]="formulario">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input type="text" formControlName="ciudad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Verificar contraseña</ion-label>
        <ion-input type="password" formControlName="Verifpassword" (focusout)="verificarPassword()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" class="ion-margin-end"></ion-checkbox>
        <ion-label>He leido y acepto los terminos y condiciones</ion-label>
      </ion-item>
      <div class="ctn-btn-registrar">
        <ion-button color="dark" (click)="registrarUsuario()">
          Registrarse
        </ion-button>
      </div>
      <div class="ctn-link-iniciar">
        <p>¿Ya tienes una cuenta?</p>
        <a routerLink="/login">Iniciar sesion</a>
      </div>
    </ion-list>
  </form>
</ion-content>
